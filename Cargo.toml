[package]
name = "maybe-mdns"
version = "0.1.0"
authors = ["Timo Glane <timo.glane<at>gmail.com>"]
edition = "2021"
description = "Library to parse and create DNS packets and use MDNS for network discovery"
license = "MIT"
keywords = ["dns", "mdns", "parser"]
categories = ["network-programming", "parsing", "parser-implementations", "web-programming"]

[features]
mdns = ["net2"]

[dependencies]
modular-bitfield = "0.11.2"
rand = "0.8.5"
net2 = { version = "0.2.37", optional = true }
